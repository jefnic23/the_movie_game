{% extends "layout.html" %}

{% block content %}

    <h1>Join a room</h1>
    <form action="", method="POST">
        {% from "form_helper.html" import displayField %}
        {{ displayField(form.roomname, "Room name") }}
        {{ displayField(form.password, "Password (if applicable)") }}
        <div>
            {{ form.submit_button }}
        </div>
        {{ form.csrf_token }}
    </form>

{% endblock %}
