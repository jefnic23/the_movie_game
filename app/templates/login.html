{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <div class='container form-group'>
        <h2>Login</h2>
        {{ wtf.quick_form(form) }}
        <p class='login-link'>New user? <a href="{{ url_for('register') }}">Click to register</a></p>
        <p class='login-link'>Forgot your password? <a href="{{ url_for('reset_password_request') }}">Click to reset</a></p>
    </div>

{% endblock %}
